<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDis - C64 Disassembler</title>
    <style>
        :root {
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --text-color: #eee;
            --accent-color: #0f3460;
            --highlight-color: #e94560;
            --comment-color: #7ec8e3;
            --address-color: #f0a500;
            --bytes-color: #888;
            --mnemonic-color: #fff;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .cdis-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .cdis-header {
            background: var(--accent-color);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid var(--highlight-color);
        }

        .cdis-header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--highlight-color);
        }

        .cdis-header .subtitle {
            color: #aaa;
            font-size: 14px;
        }

        .cdis-header .filename {
            color: var(--comment-color);
            margin-left: auto;
        }

        /* Toolbar */
        .toolbar {
            background: var(--panel-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .toolbar button {
            background: var(--accent-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
        }

        .toolbar button:hover {
            background: var(--highlight-color);
        }

        .toolbar .separator {
            width: 1px;
            height: 24px;
            background: var(--border-color);
        }

        .toolbar label {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #aaa;
        }

        .toolbar .address-input {
            width: 60px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--address-color);
            padding: 4px 8px;
            font-family: inherit;
            font-size: 13px;
            text-transform: uppercase;
        }

        .toolbar .info {
            margin-left: auto;
            color: #888;
            font-size: 12px;
        }

        /* Segment Bar */
        .segment-bar {
            background: var(--bg-color);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid var(--border-color);
            flex-wrap: wrap;
        }

        .segment-tab-wrapper {
            display: inline-flex;
            align-items: center;
        }

        .segment-tab {
            background: var(--panel-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 4px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
            border-radius: 3px 0 0 3px;
        }

        .segment-tab:hover {
            background: var(--accent-color);
        }

        .segment-tab.active {
            background: var(--highlight-color);
            border-color: var(--highlight-color);
        }

        .segment-delete {
            background: var(--panel-bg);
            color: #888;
            border: 1px solid var(--border-color);
            border-left: none;
            padding: 4px 6px;
            cursor: pointer;
            font-family: inherit;
            font-size: 10px;
            border-radius: 0 3px 3px 0;
        }

        .segment-delete:hover {
            background: #a33;
            color: white;
        }

        /* Segment Create Bar */
        .segment-create-bar {
            background: var(--accent-color);
            padding: 8px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid var(--highlight-color);
        }

        .segment-create-bar span {
            color: var(--text-color);
            font-size: 13px;
        }

        .segment-create-bar .hint {
            color: #888;
            font-size: 11px;
        }

        .segment-name-input {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 4px 8px;
            font-family: inherit;
            font-size: 13px;
            width: 150px;
        }

        .segment-create-bar button {
            background: var(--panel-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 4px 10px;
            cursor: pointer;
            font-family: inherit;
            font-size: 12px;
        }

        .segment-create-bar button:hover {
            background: var(--highlight-color);
        }

        /* Disassembly */
        .disassembly {
            flex: 1;
            overflow: hidden;
            background: var(--bg-color);
            padding: 0 20px;
        }

        .disassembly.empty {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
        }

        .disassembly.empty p {
            margin: 5px 0;
        }

        .disasm-header {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }

        .lines {
            overflow-y: auto;
            height: calc(100% - 40px);
        }

        .line {
            display: flex;
            padding: 2px 0;
            cursor: pointer;
            border-bottom: 1px solid transparent;
        }

        .line:hover {
            background: var(--panel-bg);
        }

        .line.selected {
            background: var(--accent-color);
            border-bottom: 1px solid var(--highlight-color);
        }

        .col-address {
            width: 80px;
            color: var(--address-color);
            flex-shrink: 0;
        }

        .col-bytes {
            width: 100px;
            color: var(--bytes-color);
            flex-shrink: 0;
        }

        .col-disasm {
            width: 200px;
            color: var(--mnemonic-color);
            flex-shrink: 0;
        }

        .col-comment {
            flex: 1;
            color: var(--comment-color);
            min-width: 0;
        }

        .col-comment.editing input {
            width: 100%;
            background: var(--bg-color);
            border: 1px solid var(--highlight-color);
            color: var(--comment-color);
            padding: 2px 6px;
            font-family: inherit;
            font-size: 14px;
        }

        /* Footer */
        .cdis-footer {
            background: var(--panel-bg);
            padding: 8px 20px;
            border-top: 1px solid var(--border-color);
            color: #666;
            font-size: 12px;
        }

        .cdis-footer.expanded {
            padding: 15px 20px;
        }

        .help-grid {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .help-section {
            min-width: 180px;
        }

        .help-title {
            color: var(--highlight-color);
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 11px;
        }

        .help-row {
            display: flex;
            gap: 10px;
            margin-bottom: 4px;
            color: #999;
        }

        .help-row .key {
            color: var(--address-color);
            min-width: 80px;
            text-align: right;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--highlight-color);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="cdis.js"></script>
    <script>
        var app = Elm.Main.init({
            node: document.getElementById('app')
        });
    </script>
</body>
</html>
