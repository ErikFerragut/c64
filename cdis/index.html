<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDis - C64 Disassembler</title>
    <style>
        /* Pet Me 64 font by Kreative Software - https://www.kreativekorp.com/software/fonts/c64/ */
        @font-face {
            font-family: 'PetMe64';
            src: url('fonts/PetMe64.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        :root {
            --bg-color: #1a1a2e;
            --panel-bg: #16213e;
            --text-color: #eee;
            --accent-color: #0f3460;
            --highlight-color: #e94560;
            --comment-color: #7ec8e3;
            --address-color: #f0a500;
            --bytes-color: #888;
            --mnemonic-color: #fff;
            --border-color: #333;
        }

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 14px;
            background: var(--bg-color);
            color: var(--text-color);
            height: 100vh;
            overflow: hidden;
        }

        .cdis-app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .cdis-app.file-prompt {
            justify-content: center;
            align-items: center;
        }

        .prompt-content {
            text-align: center;
        }

        .prompt-content h1 {
            font-size: 48px;
            color: var(--highlight-color);
            margin: 0 0 10px 0;
        }

        .prompt-content p {
            color: #888;
            margin: 5px 0;
        }

        .prompt-content .hint {
            color: #666;
            font-style: italic;
            margin-top: 30px;
        }

        .load-button {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 18px;
            font-family: inherit;
            background: var(--highlight-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.2s;
        }

        .load-button:hover {
            background: #ff5a7a;
        }

        /* Header */
        .cdis-header {
            background: var(--accent-color);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 2px solid var(--highlight-color);
        }

        .cdis-header h1 {
            margin: 0;
            font-size: 24px;
            color: var(--highlight-color);
        }

        .cdis-header .subtitle {
            color: #aaa;
            font-size: 14px;
        }

        .cdis-header .filename {
            color: var(--comment-color);
            margin-left: auto;
        }

        /* Toolbar */
        .toolbar {
            background: var(--panel-bg);
            padding: 10px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .toolbar button {
            background: var(--accent-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 6px 12px;
            cursor: pointer;
            font-family: inherit;
            font-size: 13px;
        }

        .toolbar button:hover {
            background: var(--highlight-color);
        }

        .toolbar .separator {
            width: 1px;
            height: 24px;
            background: var(--border-color);
        }

        .toolbar label {
            display: flex;
            align-items: center;
            gap: 5px;
            color: #aaa;
        }

        .toolbar .address-input {
            width: 60px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--address-color);
            padding: 4px 8px;
            font-family: inherit;
            font-size: 13px;
            text-transform: uppercase;
        }

        .toolbar .info {
            margin-left: auto;
            color: #888;
            font-size: 12px;
        }

        /* Disassembly */
        .disassembly {
            flex: 1;
            overflow: hidden;
            background: var(--bg-color);
            padding: 0 20px;
        }

        .disassembly.empty {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #666;
        }

        .disassembly.empty p {
            margin: 5px 0;
        }

        .disasm-header {
            display: flex;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
        }

        .lines {
            overflow-y: auto;
            height: calc(100% - 40px);
        }

        .line {
            display: flex;
            padding: 2px 0;
            cursor: pointer;
            border-bottom: 1px solid transparent;
        }

        .line:hover {
            background: var(--panel-bg);
        }

        .line.selected {
            border-bottom: 1px solid var(--highlight-color);
        }

        .line.in-selection {
            background: rgba(255, 200, 0, 0.2);  /* Yellow highlight for selection range */
        }

        .line.data-region {
            background: rgba(100, 100, 255, 0.1);  /* Subtle blue tint */
        }

        .line.text-region {
            background: rgba(100, 200, 100, 0.1);  /* Subtle green tint */
        }


        .line.in-segment {
            border-left: 2px solid #666;
        }

        .line.in-selection.data-region {
            background: rgba(200, 180, 100, 0.25);  /* Combined yellow+blue */
        }

        .line.in-selection.text-region {
            background: rgba(150, 200, 100, 0.25);  /* Combined yellow+green */
        }

        /* Selected line always takes priority over other highlights */
        .line.selected,
        .line.selected.in-selection,
        .line.selected.data-region,
        .line.selected.text-region,
        .line.selected.in-selection.data-region,
        .line.selected.in-selection.text-region {
            background: var(--accent-color);
        }

        /* Major comment lines */
        .line.major-comment-line {
            padding: 4px 0 2px 0;
            border-bottom: none;
            flex-direction: column;
        }

        .line.major-comment-line .major-comment-text {
            color: #888;
            font-style: italic;
        }

        .line.major-comment-line.editing {
            padding: 4px 0;
        }

        .line.major-comment-line .major-comment-input {
            background: var(--bg-color);
            border: 1px solid var(--highlight-color);
            color: #888;
            padding: 4px 8px;
            font-family: inherit;
            font-size: 14px;
            font-style: italic;
            width: 100%;
            resize: vertical;
        }

        /* Label lines */
        .line.label-line {
            padding: 4px 0 0 0;
            border-bottom: none;
        }

        .line.label-line .label-text {
            color: var(--highlight-color);
            font-weight: bold;
            font-family: 'PetMe64', 'Consolas', monospace;
            font-size: 12px;
        }

        .line.label-line.editing {
            padding: 2px 0;
        }

        .line.label-line .label-input {
            background: var(--bg-color);
            border: 1px solid var(--highlight-color);
            color: var(--highlight-color);
            padding: 2px 6px;
            font-family: 'PetMe64', 'Consolas', monospace;
            font-size: 12px;
            font-weight: bold;
            width: 150px;
        }

        .line.label-line .label-colon {
            color: var(--highlight-color);
            font-weight: bold;
            font-family: 'PetMe64', 'Consolas', monospace;
            font-size: 12px;
            margin-left: 2px;
        }

        /* Instruction editing */
        .col-disasm.editing {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .col-disasm .instruction-input {
            background: var(--bg-color);
            border: 1px solid var(--highlight-color);
            color: var(--text-color);
            padding: 2px 6px;
            font-family: 'PetMe64', 'Consolas', monospace;
            font-size: 12px;
            width: 180px;
        }

        .col-disasm .edit-error {
            color: #f55;
            font-size: 11px;
            white-space: nowrap;
        }

        /* Goto mode */
        .cdis-footer.goto-mode {
            background: var(--accent-color);
        }

        .cdis-footer .goto-prompt {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .cdis-footer .goto-input {
            color: var(--address-color);
            font-weight: bold;
        }

        .cdis-footer .goto-cursor {
            color: var(--address-color);
            animation: blink 1s step-end infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        .cdis-footer .goto-hint {
            color: #666;
        }

        .cdis-footer.goto-error {
            background: rgba(255, 50, 50, 0.3);
        }

        .cdis-footer .goto-error-msg {
            color: var(--highlight-color);
            font-weight: bold;
        }

        /* Outline mode */
        .cdis-footer.outline-mode {
            background: var(--accent-color);
        }

        .cdis-footer .outline-label {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .cdis-footer .outline-item {
            padding: 2px 8px;
            color: #888;
        }

        .cdis-footer .outline-item.selected {
            background: var(--highlight-color);
            color: #fff;
        }

        .cdis-footer .outline-sep {
            color: #444;
        }

        .cdis-footer .outline-hint {
            color: #666;
            margin-left: 10px;
        }

        /* Quit confirmation */
        .cdis-footer.quit-confirm {
            background: rgba(255, 50, 50, 0.3);
        }

        .cdis-footer .quit-warning {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .cdis-footer .quit-prompt {
            color: var(--text-color);
        }

        /* Cheatsheet panel */
        .cheatsheet {
            background: var(--panel-bg);
            padding: 8px 20px;
            border-top: 1px solid var(--border-color);
            font-size: 13px;
            min-height: 52px;  /* Fixed height for 2 lines */
            display: flex;
            align-items: flex-start;
            align-content: flex-start;
            gap: 0;
            flex-wrap: wrap;
        }

        .cheatsheet-empty {
            color: #666;
            font-style: italic;
        }

        .cheatsheet-mnemonic {
            color: var(--highlight-color);
            font-weight: bold;
        }

        .cheatsheet-mode {
            color: var(--address-color);
        }

        .cheatsheet-desc {
            color: var(--text-color);
        }

        .cheatsheet-label {
            color: #888;
        }

        .cheatsheet-flags {
            color: var(--comment-color);
            font-weight: bold;
        }

        .cheatsheet-cycles {
            color: var(--comment-color);
        }

        .cheatsheet-sep {
            color: #444;
            margin: 0 4px;
        }

        .cheatsheet-symbol {
            color: var(--address-color);
            font-weight: bold;
        }

        .cheatsheet-symbol-desc {
            color: var(--comment-color);
        }

        .col-address {
            width: 80px;
            color: var(--address-color);
            flex-shrink: 0;
        }

        .col-bytes {
            width: 100px;
            color: var(--bytes-color);
            flex-shrink: 0;
        }

        .col-disasm {
            width: 200px;
            color: var(--mnemonic-color);
            flex-shrink: 0;
            font-family: 'PetMe64', 'Consolas', monospace;
            font-size: 12px;
        }

        .operand-link {
            cursor: pointer;
            color: var(--address-color);
        }

        .operand-link:hover {
            text-decoration: underline;
        }

        .col-comment {
            flex: 1;
            color: var(--comment-color);
            min-width: 0;
        }

        .col-comment.editing input {
            width: 100%;
            background: var(--bg-color);
            border: 1px solid var(--highlight-color);
            color: var(--comment-color);
            padding: 2px 6px;
            font-family: inherit;
            font-size: 14px;
        }

        /* Footer */
        .cdis-footer {
            background: var(--panel-bg);
            padding: 8px 20px;
            border-top: 1px solid var(--border-color);
            color: #666;
            font-size: 12px;
        }

        .cdis-footer.expanded {
            padding: 15px 20px;
        }

        .help-grid {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
        }

        .help-section {
            min-width: 180px;
        }

        .help-title {
            color: var(--highlight-color);
            font-weight: bold;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-size: 11px;
        }

        .help-row {
            display: flex;
            gap: 10px;
            margin-bottom: 4px;
            color: #999;
        }

        .help-row .key {
            color: var(--address-color);
            min-width: 80px;
            text-align: right;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-color);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--highlight-color);
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="cdis.js"></script>
    <script>
        // Current cdis path for saving
        let currentCdisPath = null;

        var app = Elm.Main.init({
            node: document.getElementById('app')
        });

        // Get Tauri invoke function - debug what's available
        console.log('window.__TAURI__:', window.__TAURI__);
        console.log('window.__TAURI_INTERNALS__:', window.__TAURI_INTERNALS__);
        console.log('All __TAURI keys:', Object.keys(window).filter(k => k.includes('TAURI')));

        // Try different ways to get invoke
        const invoke = window.__TAURI__?.core?.invoke
            || window.__TAURI_INTERNALS__?.invoke
            || window.__TAURI__?.invoke;
        const runningInTauri = typeof invoke === 'function';
        console.log('invoke function:', invoke);
        console.log('Running in Tauri:', runningInTauri);

        // Request PRG file
        app.ports.requestPrgFile.subscribe(async function() {
            console.log('requestPrgFile called!');

            if (runningInTauri) {
                try {
                    // Use Tauri's dialog plugin to pick a file
                    // Access the dialog through the plugin's exposed API
                    const { open } = window.__TAURI_PLUGIN_DIALOG__ || {};

                    if (!open) {
                        // Try alternative access method
                        console.log('Trying alternative dialog access...');
                        const result = await invoke('plugin:dialog|open', {
                            options: {
                                multiple: false,
                                filters: [{
                                    name: 'C64 PRG',
                                    extensions: ['prg', 'PRG']
                                }]
                            }
                        });

                        if (!result) {
                            console.log('No file selected');
                            return;
                        }

                        const filePath = typeof result === 'string' ? result : result.path;
                        console.log('Selected file:', filePath);

                        // Use our custom command to read the file
                        const data = await invoke('read_prg_file', { path: filePath });
                        console.log('Loaded PRG:', data.file_name, data.bytes.length, 'bytes');

                        currentCdisPath = data.cdis_path;

                        // Send to Elm
                        app.ports.prgFileOpened.send({
                            fileName: data.file_name,
                            bytes: Array.from(data.bytes),
                            cdisContent: data.cdis_content
                        });
                    } else {
                        // Use the dialog API directly
                        const selected = await open({
                            multiple: false,
                            filters: [{
                                name: 'C64 PRG',
                                extensions: ['prg', 'PRG']
                            }]
                        });

                        if (!selected) {
                            console.log('No file selected');
                            return;
                        }

                        const filePath = typeof selected === 'string' ? selected : selected.path;
                        console.log('Selected file:', filePath);

                        // Use our custom command to read the file
                        const data = await invoke('read_prg_file', { path: filePath });
                        console.log('Loaded PRG:', data.file_name, data.bytes.length, 'bytes');

                        currentCdisPath = data.cdis_path;

                        // Send to Elm
                        app.ports.prgFileOpened.send({
                            fileName: data.file_name,
                            bytes: Array.from(data.bytes),
                            cdisContent: data.cdis_content
                        });
                    }

                } catch (e) {
                    console.error('Error opening file:', e);
                    app.ports.showError.send('Failed to open file: ' + e.message);
                }
            } else {
                alert('Please run this app with Tauri for full functionality.');
            }
        });

        // Save CDIS file
        app.ports.saveCdisFile.subscribe(async function(content) {
            console.log('saveCdisFile called');

            if (runningInTauri && currentCdisPath) {
                try {
                    await invoke('save_cdis_file', { path: currentCdisPath, content: content });
                    console.log('Saved CDIS to:', currentCdisPath);
                    app.ports.cdisSaved.send(null);
                } catch (e) {
                    console.error('Error saving file:', e);
                    app.ports.showError.send('Failed to save: ' + e.message);
                }
            } else {
                console.error('Cannot save: not in Tauri or no file path');
                app.ports.showError.send('Cannot save: no file path set');
            }
        });

        // Export ASM file
        app.ports.exportAsmFile.subscribe(async function(content) {
            console.log('exportAsmFile called');
            if (runningInTauri) {
                try {
                    // Use Tauri's dialog to pick save location
                    const result = await invoke('plugin:dialog|save', {
                        options: {
                            filters: [{
                                name: 'Assembly',
                                extensions: ['asm']
                            }],
                            defaultPath: currentCdisPath ? currentCdisPath.replace('.cdis', '.asm') : 'output.asm'
                        }
                    });

                    if (result) {
                        // Write the file
                        await invoke('save_cdis_file', { path: result, content: content });
                        console.log('Exported ASM to:', result);
                    }
                } catch (e) {
                    console.error('Error exporting ASM:', e);
                    app.ports.showError.send('Failed to export: ' + e.message);
                }
            } else {
                // Browser fallback - download
                const blob = new Blob([content], { type: 'text/plain' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'output.asm';
                a.click();
                URL.revokeObjectURL(url);
            }
        });

        // Quit app
        app.ports.quitApp.subscribe(async function() {
            console.log('quitApp called');
            if (runningInTauri) {
                try {
                    // Close the window
                    const { getCurrentWindow } = window.__TAURI__.window;
                    await getCurrentWindow().close();
                } catch (e) {
                    console.error('Error closing window:', e);
                    // Fallback: try window.close()
                    window.close();
                }
            } else {
                window.close();
            }
        });
    </script>
</body>
</html>
